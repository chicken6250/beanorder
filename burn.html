<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grass Stain Burner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding-top: 50px;
            animation: burn 5s infinite alternate;
        }
        h1 {
            color: red;
        }
        p {
            color: #333;
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
        }
        @keyframes burn {
            from { background-color: #f0f0f0; }
            to { background-color: red; }
        }
    </style>
</head>
<body>
    <h1>Grass Stain Burner</h1>
    <p>Watch as the magic of technology slowly burns off those grass stains... just kidding!</p>
    <p>In reality, proper stain removal techniques are needed. Always follow the care instructions on your clothing.</p>
</body>
</html>
