<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grass Stain Remover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding-top: 50px;
        }
        h1 {
            color: green;
        }
        p {
            color: #333;
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <h1>Grass Stain Remover</h1>
    <p>Click the button below to magically remove grass stains from your pants!</p>
    <button onclick="removeGrassStains()">Remove Stains</button>

    <script>
        function removeGrassStains() {
            alert("Grass stains magically removed! But in reality, you'll need some detergent and a good wash.");
        }
    </script>
</body>
</html>
